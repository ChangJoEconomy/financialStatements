<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Stock Analysis</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <style>
            main {
                padding-top: 10vh; /* 메인 콘텐츠 시작을 화면 높이 10% 아래로 */
            }
             
            .input-group {
                position: relative;
                border-radius: 15px; /* 검색바 전체 둥글게 */
                overflow: visible; /* 내부 요소가 둥근 모서리를 넘지 않도록 */
                border: 1px solid #ced4da;
            }
            .input-group-text {
                background-color: transparent; /* 배경색 투명 */
                border: none; /* 기본 테두리 제거 */
                border-radius: 0; /* 텍스트 영역 둥근 모서리 제거 */
            }
            #search-bar {
                border: none;
                box-shadow: none;
                border-radius: 15px; /* 검색창 자체의 radius 제거 */
            }
            #search-bar:focus {
                outline: none; /* 포커스 시 기본 테두리 제거 */
                box-shadow: none;
            }
            .card {
                border: none !important;
            }
            .card-footer {
                background-color: white !important;
            }

            /* 자동완성 창 */
            .autocomplete {
                position: absolute;
                top: 100%; /* 검색창 바로 아래에 위치 */
                left: 0;
                width: 100%; /* 검색창과 동일한 너비 */
                z-index: 1000;
                background-color: white;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            /* 자동완성 항목 스타일 */
            .autocomplete-item {
                padding: 8px 12px;
                cursor: pointer;
                display: flex;
                align-items: center;
                border-bottom: 1px solid #ddd;
            }

            .autocomplete-item:last-child {
                border-bottom: none;
            }

            .autocomplete-item i {
                flex-shrink: 0; /* 아이콘 크기 고정 */
            }

            .autocomplete-item div.text-start {
                flex-grow: 1; /* 왼쪽 컨텐츠가 여유 공간 차지 */
            }

            .autocomplete-item.active {
                background-color: #f1f1f1;
                color: #000;
            }

        </style>
    </head> 

    <body class="sb-nav-fixed">
        <!-- 상단 nav 바-->
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="index.html">Stock Analysis</a>
            <!-- Sidebar Toggle-->
            <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#"><i class="fas fa-bars"></i></button>
        </nav>

        <!-- 좌측 메뉴 바 -->
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading">menu</div>
                            <a class="nav-link" href="analysis.html">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                종목 분석
                            </a>
                        </div>
                    </div>
                </nav>
            </div>

            <div id="layoutSidenav_content">
                <main>
                    <!-- 로고 -->
                    <header class="text-center my-4">
                        <h1 class="logo-text">Stock Analysis</h1>
                    </header>

                    <section id="search">
                        <div class="container mt-4">
                            <!-- 검색창 -->
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-search"></i></span>
                                <input type="text" id="search-bar" class="form-control" placeholder="검색..." autocomplete="off">
                                <div class="autocomplete"></div>
                            </div>

                            <!-- 시장 데이터 -->
                            <div class="row justify-content-center mt-4" style="padding-top: 5vh;" id="index_data"></div>
                                                     
                        </div>
                    </section>

                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
